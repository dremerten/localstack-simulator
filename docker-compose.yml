services:
  localstack:
    image: localstack/localstack:4.12.0
    environment:
      - SERVICES=s3,sts,iam,lambda,ec2,dynamodb,dynamodbstreams,es,opensearch,redshift,sqs,sns,events,scheduler,ses,stepfunctions,apigateway,route53,route53resolver,cloudformation,cloudwatch,logs,ssm,config
      - DEBUG=0
    extra_hosts:
      - "localhost.localstack.cloud:127.0.0.1"
    ports:
      - "4566:4566"
    volumes:
      - localstack-data:/var/lib/localstack
    networks:
      - sandbox-net

  iac-sandbox:
    build:
      context: .
    depends_on:
      - localstack
    environment:
      - PORT=5446
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
      - LOCALSTACK_ENDPOINT=http://localstack:4566
      - AWS_EC2_METADATA_DISABLED=true
    read_only: true
    tmpfs:
      - /tmp
      - /run
      - /var/tmp
      - /dev/shm
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    user: "1000:1000"
    volumes:
      - workspace:/workspace:rw
    mem_limit: 1g
    cpus: "1.0"
    pids_limit: 512
    init: true
    networks:
      - sandbox-net

  iac-sandbox-gateway:
    build:
      context: .
      dockerfile: docker/proxy/Dockerfile
    depends_on:
      - iac-sandbox
    ports:
      - "0.0.0.0:5446:5446"
    read_only: true
    tmpfs:
      - /tmp
      - /run
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    user: "1000:1000"
    mem_limit: 64m
    cpus: "0.25"
    pids_limit: 64
    init: true
    networks:
      - sandbox-net
      - ingress-net

volumes:
  localstack-data:
  workspace:

networks:
  sandbox-net:
    internal: true
  ingress-net: {}
